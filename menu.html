<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>우주과학연구회 메뉴판</title>
  <style>
    body {
      margin: 0;
      background-color: #fff200; /* 배경색을 이미지와 맞춤 */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 5px solid #000; /* 선택: 테두리 효과 */
      border-radius: 12px;    /* 선택: 모서리 둥글게 */
    }
  </style>
</head>
<body>
  <img src="menu.jpg" alt="우주과학연구회 메뉴판">
</body>
</html>
